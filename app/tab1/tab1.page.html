<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Log in</h1>
  <ion-item>
    <ion-label>User ID</ion-label>
    <ion-input placeholder="Enter your user ID"></ion-input>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input placeholder="Enter your password"></ion-input>
  </ion-item>
  <p>Need to sign up? Click <a href="./home">here</a></p>
  
</ion-content>
