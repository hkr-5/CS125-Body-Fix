<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-col>
    <ion-img style="width: 20%;" src="src/asssets/img/Broccoli.jpg" class="center" alt="restuarant pic" ></ion-img>
 
  </ion-col>

</ion-content>

<ion-header>
    <ion-searchbar></ion-searchbar>
    <ion-button (click)="presentAlert()">Distance</ion-button>
    <ion-button (click)="presentPrice()">Price
      <ion-icon slot="start" name="logo-usd"></ion-icon>
    </ion-button>
    <ion-button (click)="presentStar()">Star
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-button>
</ion-header>

<ion-list style="width: 20%;">
  <ion-item>
    <ion-label>Dishes: </ion-label>
    <ion-badge color="primary"></ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Restuarant Name: </ion-label>
    <ion-badge color="secondary"></ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Location: </ion-label>
    <ion-badge color="tertiary"></ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Calorie: </ion-label>
    <ion-badge color="success"></ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Contant: </ion-label>
    <ion-badge color="warning"></ion-badge>
  </ion-item>

</ion-list>
