<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Account Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <img src="../assets/icon/logo.png" alt="Logo Image" id="logo" />
    <div class="overlay">
      <div class="text">Welcome Back!<br />We're here to assist your diet</div>
    </div>
  </div>

  <div id="loginField">
    <h1>Log in</h1>
    <ion-item>
      <ion-label>User ID</ion-label>
      <ion-input placeholder="Enter your user ID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input placeholder="Enter your password"></ion-input>
    </ion-item>
    <ion-button (click)="presentAlert()">Log in</ion-button>
    <p>Need to sign up? Click <a href="./signup">here</a></p>
    <p>Go back to home page: <a href="./tabs/tab1">here</a></p>
  </div>
</ion-content>
