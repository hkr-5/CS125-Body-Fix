<ion-content [fullscreen]="true">
  <div *ngIf="!userExists" class="content">
    <app-user-form></app-user-form>
  </div>

  <div *ngIf="userExists">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Home</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="logo-container">
      <img src="../assets/icon/logo.png" alt="Logo Image" id="logo" />
    </div>

    <div class="content">
      <h1>Welcome back <b>{{user.firstName}}</b></h1>

      <h4>You last logged <b>{{latestLog.weight}}lbs</b> {{lastLoggedDate}}</h4>

      <h4>Your Goal is <b>{{user.goal}}lbs</b></h4>

      <h4 *ngIf="progress < 100">
        Currently at <b>{{progress}}%</b> of your goal!
      </h4>

      <h4 *ngIf="progress >= 100">
        <b>You've completed your goal!</b>
      </h4>
    </div>

    <ion-button class="reset-button" expand="block" (click)="handleReset()">Reset Data</ion-button>
  </div>
</ion-content>
